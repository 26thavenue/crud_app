<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark"> User Management System</a>
          </div>
        </div>
      </nav>
    </header>
    <!--Header-->

    <!--Main-->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justifybetween">
          <div class="filter">
            <a href="/"> <i class="fa-solid fa-angles-left"></i>All Users</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">NewUser</h2>
          <span class="text-light"
            >Use the below form to create a new account</span
          >
        </div>
        <!--FormHandlinng-->
        <form action=" /" method="POST" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value=" " />
              <input
                type="text"
                name="name"
                value=" "
                placeholder=" Enter your Name"
              />
            </div>

            <div class="form-group">
              <label for="e-mail" class="text-light">E-mail</label>
              <input
                type="text"
                name="email"
                value=" "
                placeholder=" example@gmail.com "
              />
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input
                  id=" radio-2"
                  type="radio"
                  name="gender"
                  value="Male"
                  placeholder="'"
                />
                <label for=" radio-2" class="radio-label">Male</label>
              </div>
              <div class="radio inline">
                <input
                  id=" radio-3"
                  type="radio"
                  name="gender"
                  value="Female"
                  placeholder=","
                />
                <label for=" radio-3" class="radio-label">Female</label>
              </div>
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Status</label>
              <div class="radio inline">
                <input
                  id=" radio-4"
                  type="radio"
                  name="status"
                  value="Active"
                  placeholder=","
                />
                <label for=" radio-4" class="radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input
                  id=" radio-5"
                  type="radio"
                  name="status"
                  value="Inactive"
                  placeholder="'"
                />
                <label for=" radio-5" class="radio-label">Inactive</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>

        <!--FormHandlinng-->
      </div>
    </main>

    <!--Main-->
  </body>
</html>
